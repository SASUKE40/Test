    .tm-mobile-page {
        position: relative;
        min-width: 320px;
        overflow: hidden;
        font-size: 12px
    }

    .tm-mobile-header {
        position: fixed;
        top: -1px;
        left: 0;
        width: 100%;
        z-index: 9998
    }

    .tm-mobile-header .header-content {
        position: relative;
        background: -webkit-linear-gradient(top, rgba(0, 0, 0, .7), rgba(0, 0, 0, 0));
        background: linear-gradient(top, rgba(0, 0, 0, .7), rgba(0, 0, 0, 0));
        -webkit-transition: background-color .2s linear;
        -moz-transition: background-color .2s linear;
        -o-transition: background-color .2s linear;
        transition: background-color .2s linear;
        -webkit-transform: translateZ(0);
        transform: translateZ(0)
    }

    .tm-mobile-header .tmall-bg-red {
        background: #f32d2d
    }

    .mui-bottom-smart-banner {
        z-index: 9998!important
    }

    .tm-append-loading {
        position: relative
    }

    .tm-append-loading:after {
        position: absolute;
        display: none;
        padding-top: 50px;
        content: '\73a9\547d\52a0\8f7d\4e2d';
        width: 100%;
        height: 30px;
        bottom: 0;
        left: 0;
        background: url(//img.alicdn.com/tps/i4/TB1nxJvHXXXXXafXVXXuUfPHFXX-60-42.gif) no-repeat 50% 28% #eee;
        background-size: 30px 21px;
        text-align: center;
        z-index: 9999
    }

    .tm-append-end {
        position: relative;
        padding-bottom: 40px!important
    }

    .tm-append-end:after {
        position: absolute;
        display: block;
        content: '\20';
        text-align: center;
        width: 100%;
        height: 40px;
        line-height: 40px;
        bottom: 0;
        left: 0;
        background: url(//img.alicdn.com/tps/i2/TB12QhUHVXXXXXAXVXXiHtg.XXX-120-84.png) no-repeat center center #eee;
        background-size: 30px 21px;
        z-index: 9999
    }

    .component.type39 {
        background-color: transparent
    }

    .j_loadAsync {
        min-height: 100px
    }

    .component.type1 {
        width: 100%;
        display: block
    }

    .layout-type10-con div.swiper-pagination {
        height: 13px
    }

    .app-download-popup {
        z-index: 9999
    }

    #footer {
        display: none
    }

    a.component.type40 div.shop-name,
    a.component.type40 div.shop-desc {
        max-width: 120px;
        text-overflow: ellipsis;
        white-space: nowrap;
        line-height: 12px
    }

    .big-layout a.component.type25 {
        height: 101px
    }

    .big-layout a.component.type25 .title-con {
        width: 50%
    }

    .big-layout a.component.type25 .img-con {
        width: 50%;
        height: 100%
    }

    .big-layout a.component.type25 .img-con img {
        width: 100%;
        display: block;
        position: relative;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%)
    }

    .icon-1 {
        background-color: red
    }

    .main-nav-floater {
        display: block;
        -webkit-transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000px;
        -webkit-transform: rotate3d(1, 0, 0, -180deg);
        -webkit-transform-origin: 0 0;
        -webkit-transition: -webkit-transform .6s ease-in;
        transform: rotate3d(1, 0, 0, -180deg);
        transform-origin: 0 0;
        transition: transform .6s ease-in
    }

    .main-nav-floater.show {
        -webkit-transform: rotate3d(1, 0, 0, 0);
        transform: rotate3d(1, 0, 0, 0)
    }

    .mobile-search {
        margin: 6px 18px 0;
        height: 33px;
        background: #fff;
        opacity: .9;
        border-radius: 2px;
        line-height: 33px
    }

    .mobile-search .search-input {
        margin-left: 10px;
        font-size: 14px;
        outline: 0;
        border: 0
    }

    .mobile-search .search-input::-webkit-search-cancel-button {
        display: none
    }

    .mobile-search .search-button {
        position: absolute;
        top: 0;
        right: 10px;
        width: 20px;
        height: 30px;
        border: 0;

         * 网页模拟现实需要一个比例尺

         * 页面上，我们放两个物体，200~800像素之间，我们可以映射为现实世界的2米到8米，也就是100:1
         * 不过，本方法没有对此有所体现，因此不必在意
         */

            speed: 32, // 每帧移动的像素大小，每帧（对于大部分显示屏）大约16~17毫秒
            curvature: 0.002, // 实际指焦点到准线的距离，你可以抽象成曲率，这里模拟扔物体的抛物线，因此是开口向下的

                rectTarget = target.getBoundingClientRect();

                // 移动元素的中心点坐标
                centerElement = {
                    x: rectElement.left + (rectElement.right - rectElement.left) / 2 + scrollLeft,
                    y: rectElement.top + (rectElement.bottom - rectElement.top) / 2 + scrollTop
                };

                // 目标元素的中心点位置
                centerTarget = {
                    x: rectTarget.left + (rectTarget.right - rectTarget.left) / 2 + scrollLeft,
                    y: rectTarget.top + (rectTarget.bottom - rectTarget.top) / 2 + scrollTop
                };

                // 转换成相对坐标位置
                coordElement = {
                    x: 0,
                    y: 0
                };
                coordTarget = {
                    x: -1 * (centerElement.x - centerTarget.x),
                    y: -1 * (centerElement.y - centerTarget.y)
                };

                /*
                 * 因为经过(0, 0), 因此c = 0
                 * 于是：
                 * y = a * x*x + b*x;
                 * y1 = a * x1*x1 + b*x1;
                 * y2 = a * x2*x2 + b*x2;
                 * 利用第二个坐标：
                 * b = (y2+ a*x2*x2) / x2
                 */
                // 于是
                b = (coordTarget.y - a * coordTarget.x * coordTarget.x) / coordTarget.x;

                return this;
            };

            // 按照这个曲线运动
            exports.move = function() {
                // 如果曲线运动还没有结束，不再执行新的运动
                if (flagMove == false) return this;
                var startx = 0,
                    rate = coordTarget.x > 0 ? 1 : -1;
                var now = new Date().getTime()
                var step = function() {
                    // 切线 y'=2ax+b
                    var tangent = 2 * a * startx + b; // = y / x
                    // y*y + x*x = speed
                    // (tangent * x)^2 + x*x = speed
                    // x = Math.sqr(speed / (tangent * tangent + 1));
                    // startx = startx + rate * Math.sqrt(params.speed / (tangent * tangent + 1));
                    var time = new Date().getTime() - now
                    startx = Tween.Cubic.easeIn(time, startx, rate * Math.sqrt(params.speed / (tangent * tangent + 1)), 1667)
                        // debugger

                    // 防止过界
                    if ((rate == 1 && startx > coordTarget.x) || (rate == -1 && startx < coordTarget.x)) {
                        startx = coordTarget.x;
                    }
                    var x = startx,
                        y = a * x * x + b * x;

                    // 标记当前位置，这里有测试使用的嫌疑，实际使用可以将这一行注释
                    element.setAttribute("data-center", [Math.round(x), Math.round(y)].join());

                    // x, y目前是坐标，需要转换成定位的像素值
                    if (moveStyle == "margin") {
                        element.style.marginLeft = x + "px";
                        element.style.marginTop = y + "px";
                    } else {
                        element.style[moveStyle] = "translate(" + [x + "px", y + "px"].join() + ")";
                    }

                    if (startx !== coordTarget.x) {
                        params.progress(x, y);
                        window.requestAnimationFrame(step);
                    } else {
                        // 运动结束，回调执行
                        params.complete();
                        flagMove = true;
                    }
                };
                window.requestAnimationFrame(step);
                flagMove = false;

                return this;
            };

            // 初始化方法
            exports.init = function() {
                this.position().mark().move();
            };
        }

        return exports;
    };

    (function() {
        var lastTime = 0;
        var vendors = ['webkit', 'moz'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || // name has changed in Webkit
                window[vendors[x] + 'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function(callback, element) {
                var currTime = new Date().getTime();
                var timeToCall = Math.max(0, 16.7 - (currTime - lastTime));
                var id = window.setTimeout(function() {
                    callback(currTime + timeToCall);
                }, timeToCall);
                lastTime = currTime + timeToCall;
                return id;
            };
        }
        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = function(id) {
                clearTimeout(id);
            };
        }
    }());
    </script>
    <script type="text/javascript">
    var elements = document.getElementsByClassName("pack"),
        target = document.getElementById("target");
    // 抛物线元素的的位置标记
    var parabola = [];
    for (var i = 0, len = elements.length; i < len; i++) {

        var ani = funParabola(elements[i], target).mark()
        parabola.push(ani)
    }
    // 抛物线运动的触发
    document.body.onclick = function() {
        // element.style.marginLeft = "0px";
        // element.style.marginTop = "0px";
        for (var i = 0, len = parabola.length; i < len; i++) {
            parabola[i].init()
        }
    };
    </script>
