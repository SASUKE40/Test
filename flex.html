<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Test</title>
  <style type="text/css">
  .container {
    display: flex;
    width: 1200px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .box {
    width: 300px;
    height: 300px;
    border: 1px solid black;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>

</html>
